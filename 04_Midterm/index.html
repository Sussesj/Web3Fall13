	<body>
		<header>
			<div class="top">
				<p><img src="img/MozFest_logo-01.png" width="2%">Moz Fest '2013</p>
			</div>
		</header>
			<div id="flip">Instructions</div>
			<div id="panel"><br>Drag the elements around to explore effective way of communicate your learning path</div>		
				<!--dropDownInstruction-->
				<script> 
					$(document).ready(function(){
					  $("#flip").click(function(){
					    $("#panel").slideToggle("slow");
					  });
					});
				</script>
				
			<div class="navBar">
				<img src="img/titel.png" width="30%">
			</div>

		<div class="subNavBar">

				<!--Drag Element -->
				<script>
					$(function () {
						/* basic */
						$("#dragArea div[id^='drag']").draggable({
							containment: "#dragArea",
							stack: ".drag"
						});
						/* make draggable div always on top */
						$("div[id^='drag']").mousedown(function () {
							$("div[id^='drag']").each(function () {
								var seq = $(this).attr("id").replace("drag", "");
								$(this).css('z-index', seq);
							});
						});
					});
				</script>

				
	    		<div id="dragArea">
	    		
					<div id="resume"><p><span id="yourResume">YOUR RESUME</span></P></div>
	    			<ul>  
	    				<li>
			        		<div id="drag1" class="drag">NAME</img></div>
						</li>
						<li>
			        		<div id="drag2" class="drag">EXPERIENCE</div>
			        	</li>
			        	<li>
			        		<div id="drag3" class="drag">SKILLS</div>
			        	</li>
			        	<li>
			        		<div id="drag4" class="drag">TITEL</div>
			        	</li>
			        </ul>
			        <ul>
			        	<li>
			        		<div  id="drag5" class="drag"><img src="img/logo_Linkedin.png" width="30%"></img></div>
						</li>
						<li>
			        		<div  id="drag6" class="drag"><img src="img/logo_twitter.png" width="30%"></div>
						</li>
						<li>
			        		<div  id="drag7" class="drag"><img src="img/logo_tumblr.png" alt="tumblr" width="30%"></div>
						</li>
						<li>
			        		<div  id="drag8" class="drag"><img src="img/contact.png" alt="contact" width="30%"></div>
						</li>
						<li>
			        		<div  id="drag10" class="drag"><img src="img/video.png" alt="video" width="80%" ></div>
						</li>
						<li>
			        		<div  id="drag11" class="drag"><img src="img/worldMap.png" alt="worldmap" width="60%" ></div>
						</li>
						<li>
			        		<div  id="drag9" class="drag"><img src="img/podcast.png" alt="podcast" width="40%"></div>
						</li>
			        </ul>
			   
	    		</div>

					<p>Explore the possibilities of your future resume!
	            	</p>
