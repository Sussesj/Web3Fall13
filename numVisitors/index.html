<script>

if (localStorage.pagecount) { 
	localStorage.pagecount=Number(localStorage.pagecount) +1; 

} 
else {

}

}else if (localStorage.pagecount == 57){
	document.body.style.backgroundColor="#88888C";

}else if (localStorage.pagecount == 59){
	document.body.style.backgroundColor="#C1C1C7";
